<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-container">
                <img src="images/odin-logo.png" alt="Odin logo">
                <p>ODIN</p>                
            </div>
            <div class="author-image">
                Photo by Lexie Laginess on Unsplash
            </div>
        </div>
        <div class="right-side">
            <div class="text">
                <p>This is not a real line service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <span>now</span> to get started.
                </p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div class="form">
                <form action="#">
                  <div class="form-body">
                    <div class="form-light-section">
                        <div class="form-group form-header">
                            <p>Let's do this!</p>
                        </div>
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" placeholder="Thor">
                        </div>
                        <div class="form-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" placeholder="Odinson">
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" placeholder="mail@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE</label>
                            <input type="tel" placeholder="123 123 1234">
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password">
                        </div>
                    </div>

                        <div class="form-group form-button">
                            <button type="submit">Create Account</button>
                        </div>
                        <div class="form-group form-footer">
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
