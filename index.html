<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="unsplash">
            <div class="background-image">
                <img src="images/tyler-lastovich-unsplash.jpg" alt="It's an unspalsh image">
            </div>
            <div class="logo">KwenTIC</div>
            <div class="author">Tyler LASTOVICH</div>
        </div>
        <div class="content">
            <div class="header">
                <p>
                    This is nota real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Signup now to
                    get started.

                    You know you want to
                </p>
            </div>
            <div class="form-control">
                <form action="" method="post">
                    <fieldset>
                        <legend>Signup here</legend>
                        <input type="text" id="firstname" name="firstname" minlength="3" maxlength="25" required>
                        <label for="firstname">Enter your firstname</label>

                        <input type="text" id="lastname" name="lastname" minlength="3" maxlength="30" required>
                        <label for="lastname">Enter your lastname</label>

                        <input type="email" id="email" name="email" required>
                        <label for="email">Enter your email</label>

                        <input type="text" id="phone" name="phone" required>
                        <label for="phone">Enter your phone number</label>

                        <input type="password" id="password" name="password" minlength="8" required>
                        <label for="password">Enter your password</label>
                         
                        <input type="password" id="cPassword" name="confpassword" required>
                        <label for="cPassword">Confirm password</label>
                    </fieldset>
                    <button type="submit">Create account</button>
                </form>
            </div>
            <div class="footer">
                Odin Project meme123 &copy; 2022
            </div>
        </div>
    </div>
</body>
</html>
